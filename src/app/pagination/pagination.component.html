<div>
  <div class="container">
      <div class="text-center">
          <!-- pager -->
          <ul  class="pagination">
              <li [ngClass]="{disabled:pager.currentPageNumber === 1}">
                  <a (click)="setPage(1)">First</a>
              </li>
              <li [ngClass]="{disabled:pager.currentPageNumber === 1}">
                  <a (click)="setPage(pager.currentPageNumber - 1)">Previous</a>
              </li>

              <li *ngFor="let pageNumber of pager.pageNumbers" [ngClass]="{active:pager.currentPageNumber === pageNumber}">
                  <a (click)="update(pageNumber)">{{pageNumber}}</a>
              </li>

              <li [ngClass]="{disabled:pager.currentPageNumber === pager.totalPages}">
                  <a (click)="setPage(pager.currentPageNumber + 1)">Next</a>
              </li>
              <li [ngClass]="{disabled:pager.currentPageNumber === pager.totalPages}">
                  <a (click)="setPage(pager.totalPages)">Last</a>
              </li>
          </ul>
      </div>
  </div>
</div>
